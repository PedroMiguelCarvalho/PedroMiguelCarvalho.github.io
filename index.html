<html>
    <script>
        function closeWebview() { // Declare a function
            message = { command: "close" }
            window.webkit.messageHandlers.webview.postMessage(message)
        }
        function logFirebaseEvent() { // Declare a function
            message = { command: "logEvent", name: "testEvent" }
            window.webkit.messageHandlers.firebase.postMessage(message)
        }
        function setUserProperty() { // Declare a function
            message = { command: "setUserProperty", name: "testUP", value: "testValue" }
            window.webkit.messageHandlers.firebase.postMessage(message)
        }
    </script>
    <body>
        <h1>Tap to close the webview</h1>
        <button onclick="closeWebview()">Click me</button>
        <h1>Tap to log firebase event</h1>
        <button onclick="logFirebaseEvent()">Click me</button>
        <h1>Tap to set firebase user property</h1>
        <button onclick="setUserProperty()">Click me</button>
    </body>
</html>
